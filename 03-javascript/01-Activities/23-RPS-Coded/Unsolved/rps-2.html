<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2
  </title>
</head>

<body>

  <div id="game">


  </div>

  <script type="text/javascript">

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];

    let wins = 0;
    let ties = 0;
    let loses = 0;
    const htmlNode = document.getElementById('game');

    // This function is run whenever the user presses a key.
    document.onkeyup = function (event) {

      // Determines which key was pressed.
      var userGuess = event.key;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      // Alerts the key the user pressed (userGuess).
      alert("User guess: " + userGuess);

      // Alerts the Computer's guess.
      alert("Computer guess: " + computerGuess);


      if (userGuess === 'r' && computerGuess === 'p' || userGuess === 's' && computerGuess === "p" || userGuess === 'p' && computerGuess === 'r') {
        wins++
        } else if (userGuess === 'r' && computerGuess === 'p' || userGuess === 'p' && computerGuess === 's' || userGuess === 's' && computerGuess === 'r'){
            loses++
          } else if (userGuess === computerGuess) {
            ties++
          }else{
            alert('please type a valid key');
          }

    //writes the results:

      console.log('wins: ', wins, 'ties: ', ties, 'loses: ', loses);

      htmlNode.innerHTML = "<h2>User Guessed: " + userGuess + "</h2>";
      htmlNode.innerHTML += "<h2>Comp Guessed: " + computerGuess + "</h2>"; //take what I have and add on to it. 
      htmlNode.innerHTML += "<h2>Wins: " + wins + "</h2>";
      htmlNode.innerHTML += "<h2>Loses: " + loses + "</h2>";
      htmlNode.innerHTML += "<h2>Ties: " + ties + "</h2>";

    };

  </script>

</body>

</html>
